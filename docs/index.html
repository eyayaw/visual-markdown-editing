<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>visual-markdown-editing</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app"></div>
  
  <script src="plugins.js"></script>
  <script>
    window.$docsify = {
      // site title
      name: 'Rmd Visual Mode',
      
      // core options
      relativePath: true,
      auto2top: true,
      maxLevel: 4,
      routerMode: 'history',
      topMargin: 15,
      
      /*
      // search (https://docsify.js.org/#/plugins?id=full-text-search)
      search: {
        depth: 4
      },
      */
      
      // copy code (https://github.com/jperasmus/docsify-copy-code/blob/master/README.md#options)
      copyCode: {
        buttonText: 'Copy'
      },
      
      // markdown (https://docsify.js.org/#/markdown?id=markdown-configuration)
      markdown: {
        
      },
      
      // themable (https://jhildenbiddle.github.io/docsify-themeable/#/options)
      themeable: {
        
      },
      
      // some custom plugins
      plugins: [
        cmdToCtrlPlugin
      ],
    }
    
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!--
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>
</html>
